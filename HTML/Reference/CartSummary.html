<h3>Your cart</h3>

<div ng-controller="checkoutCTRL">
    <div class="alert alert-warning" ng-show="cartData.length == 0">
        There are no products in this cart!
        <a href="#/products" class="alert-link">Back to catalogue</a>
    </div>

    <div ng-hide="cartData.length == 0">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">Qty</th>
                    <th>Item</th>
                   <th class="text-right">Price</th>
                    <th class="text-right">Subtotal</th>
               </tr>
            </thead>

            <tbody>
                <tr ng-repeat="product in cartData">
                    <td class="text-center">{{ product.count }}</td>
                    <td class="text-left">{{ product.name }}</td>
                    <td class="text-right">{{ product.price | currency }}</td>
                    <td class="text-right">{{ (product.price * product.count) | currency }}</td>
                    <td>
                        <button ng-click="removeFromCart(product.productId)" class="btn btn-sm btn-warning">Remove</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Total:</td>
                    <td class="text-right">{{ total | currency }}</td>
                </tr>
            </tfoot>
        </table>

        <div class="text-center">
            <a class="btn btn-primary" href="#/products">Continue Shopping</a>
            <a class="btn btn-primary" href="#/placeOrder">Place order now</a>
        </div>
    </div>
</div>
